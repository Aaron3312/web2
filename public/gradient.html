<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #E60E16;
            background: linear-gradient(90deg, rgba(230, 14, 22, 1) 0%, rgba(5, 67, 148, 1) 100%);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }
        h1 {
            margin-top: 0;
        }
        .gradient-info {
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 5px;
            text-align: left;
        }
    </style>
