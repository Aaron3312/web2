              }
            </style>
          </head>
          <body>
            <div class="dashboard-container">
              <div class="dashboard-header">
                <div class="row align-items-center">
                  <div class="col-md-6">
                    <h1>CI/CD Dashboard</h1>
                    <p class="text-muted">An√°lisis automatizado del despliegue</p>
                  </div>
                  <div class="col-md-6 text-md-end">
                    <p><strong>Fecha de generaci√≥n:</strong> <span id="generation-date">...</span></p>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-8">
                  <!-- Resumen del Build -->
                  <div class="dashboard-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <span>Resumen del Despliegue</span>
                      <span id="build-status" class="status-badge">Verificando...</span>
                    </div>
                    <div class="card-body">
                      <div class="metrics-container">
                        <div class="metric-box">
                          <div class="metric-value" id="test-count">-</div>
                          <div class="metric-label">Tests Totales</div>
                        </div>
